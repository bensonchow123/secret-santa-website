<!DOCTYPE HTML>
<html>
    <head>
        <link rel="apple-touch-icon" sizes="152x152" href="favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
        <link rel="manifest" href="favicons/site.webmanifest">
        <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#5bbad5">
        <link rel="shortcut icon" href="favicons/favicon.ico">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="msapplication-config" content="favicons/browserconfig.xml">
        <meta name="theme-color" content="#FFA500">
        <!--favicons end :)-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="rescources/base.css">
        <link rel="stylesheet" href="rescources/index.css">
        <title>Freya Gravity</title>
        <meta name="description" content="Freya Gravity - a recreation of google gravity">
    </head>
    <body>
        <video autoplay muted loop id="background-video">
            <source src="rescources/media/chrismas.mp4" type="video/mp4">
        </video>
        <div class="header">
            <a href="/" class="logo">Freya Gravity</a>
            <div class="header-right">
                <a href="/">Home</a>
                <a href="/comment">Comments</a>
                <a href="https://github.com/bensonchow123/secret-santa-website/">Source code</a>
            </div>
        </div>
    <div class="center" id="top">
        <h1 class="box2d text">Welcome to the secret santa website</h1>
    </div>
    <div class="center">
        <button onclick="addFace()">Click me</button>
    </div>
    <div class="center">
        <img src="rescources/media/face-spinning.gif" class="box2d" id="spinningFace" alt="spinningFace">
        <img src="rescources/media/snowman.png" class="box2d" id="snowman" alt="snowman">
        <img src="rescources/media/chrismas-tree.png" class="box2d" id="tree" alt="tree">
        <img src="rescources/media/snowman.png" class="box2d" id="snowman" alt="snowman">
        <img src="rescources/media/face-spinning.gif" class="box2d" id="spinningFace" alt="spinningFace">
    </div>
    <div class="center">
        <img src="rescources/media/raindeer-left.png" class="box2d" id="raindeer" alt="spinningFace">
        <video class="box2d" id="rickmas" controls>
          <source src="rescources/media/rickmas.mp4" type="video/mp4">
          <source src="rescources/media/rickmas.ogg" type="video/ogg">
        Your browser does not support the video tag.
        </video>
        <img src="rescources/media/raindeer-right.png" class="box2d" id="raindeer" alt="spinningFace">
    </div>
    <script type="text/javascript" src="rescources/box-2d.js"></script>
    <script type="text/javascript" src="rescources/gravity.js"></script>
    <script type="text/javascript" src="rescources/index.js"></script>
    </body> 
</html>
